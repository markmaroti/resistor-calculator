<label>
  {{ label() }}
  @let optionList = options();
  <select #select (change)="onChange(select.value)">
    @for (option of optionList; track option; let index = $index) {
    <option [value]="index" [selected]="value() === option">{{ option }}</option>
    }
    @empty {
    <option disabled>No options available</option>
    }
  </select>
</label>
