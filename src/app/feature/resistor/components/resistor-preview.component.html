<section class="resistor-preview">
  <svg
    class="resistor-svg"
    viewBox="0 0 640 220"
  >
    <title>Resistor preview</title>
    <defs>
      <linearGradient id="bodyGradient" x1="0" x2="1" y1="0" y2="0">
        <stop offset="0" stop-color="#d9c3a4" />
        <stop offset="0.5" stop-color="#f1e0c7" />
        <stop offset="1" stop-color="#caa887" />
      </linearGradient>
      <linearGradient id="leadGradient" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#7f7f7f" />
        <stop offset="1" stop-color="#bdbdbd" />
      </linearGradient>
    </defs>
    <line class="lead" x1="40" y1="110" x2="140" y2="110" />
    <line class="lead" x1="500" y1="110" x2="600" y2="110" />
    <rect class="body" x="140" y="65" width="360" height="90" rx="42" />
    <rect class="body-shadow" x="150" y="74" width="340" height="72" rx="36" />

    @if (bandCount() === 4) {
    <rect class="band" x="200" y="60" width="28" height="100" [attr.fill]="colorHex[digit1()]" />
    <rect class="band" x="250" y="60" width="28" height="100" [attr.fill]="colorHex[digit2()]" />
    <rect class="band" x="330" y="60" width="28" height="100" [attr.fill]="colorHex[multiplier()]" />
    <rect class="band" x="425" y="60" width="28" height="100" [attr.fill]="colorHex[tolerance()]" />
    } @else if (bandCount() === 5) {
    <rect class="band" x="190" y="60" width="26" height="100" [attr.fill]="colorHex[digit1()]" />
    <rect class="band" x="230" y="60" width="26" height="100" [attr.fill]="colorHex[digit2()]" />
    <rect class="band" x="270" y="60" width="26" height="100" [attr.fill]="colorHex[digit3()]" />
    <rect class="band" x="340" y="60" width="26" height="100" [attr.fill]="colorHex[multiplier()]" />
    <rect class="band" x="430" y="60" width="26" height="100" [attr.fill]="colorHex[tolerance()]" />
    } @else {
    <rect class="band" x="185" y="60" width="24" height="100" [attr.fill]="colorHex[digit1()]" />
    <rect class="band" x="220" y="60" width="24" height="100" [attr.fill]="colorHex[digit2()]" />
    <rect class="band" x="255" y="60" width="24" height="100" [attr.fill]="colorHex[digit3()]" />
    <rect class="band" x="305" y="60" width="24" height="100" [attr.fill]="colorHex[multiplier()]" />
    <rect class="band" x="360" y="60" width="24" height="100" [attr.fill]="colorHex[tolerance()]" />
    <rect class="band" x="430" y="60" width="24" height="100" [attr.fill]="colorHex[tcr()]" />
    }
  </svg>
</section>
